        <script type="text/javascript">

            var text;
            text = '<book id="11">';
            text += '<title>Lập trình jQuery</title>';
            text += '<author>Programming group</author>';
            text += '<pages>500</pages>';
            text += '<weight units="gam">400</weight>';
            text += '<price>';

            text += '<saleoff>35.50</saleoff>';
            text += '</price>';
            text += '<shipping>';

            text += '<EU>2.3</EU>';
            text += '<VN>5.6</VN>';
            text += '</shipping>';

            text += '</book>';
//--------------------------------------------------

            window.onload = function () {
                var btnProcess = document.getElementById("process");
                btnProcess.onclick = function () {
//                    console.log(text);//ok
//                    console.log(window.DOMParser);//ok: ƒ DOMParser() { [native code] }
                    if(window.DOMParser){
                        parser = new DOMParser();
                        var xmlDOM = parser.parseFromString(text, "text/xml");
//                        console.log(xmlDOM);//ok: #document
                    }else{ //vs IE
                        var xmlDOM = new ActiveXObject("Microsoft.XMLDOM");
                        xmlDOM.async = false; //ko dong bo
                        xmlDOM.loadXML(text);
                    }
                    console.log(xmlDOM);
                    //--------------------------------------------------

                }
            }
        </script>
